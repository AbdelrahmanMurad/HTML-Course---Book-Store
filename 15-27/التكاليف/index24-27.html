<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="test.py" method="post">
        <div id="username">
            <label>username</label><br>
            <input type="text" placeholder="name" name="username" required><br>
        </div>
        <hr>
        <div id="pass">
            <label>password</label><br>
            <input type="password" placeholder="sdf@!23"><br>
        </div>
        <hr>
        <div id="mobile">
            <label>mobile number</label><br>
            <input type="tel" placeholder="format">
            <p>Format: +20100 (234) 123</p>
        </div>
        <hr>
        <div id="email">
            <label>email</label><br>
            <input type="email" placeholder="abb@email." name="email" required><br>
        </div>
        <hr>
        <div id="subject">
            <label>subject</label><br>
            <input type="text" placeholder="math" name="sub"><br><br>
        </div>
        <div id="buttons">
            <input type="hidden" value="123231">
            <input type="reset" value="Empty Form"><br><br>
            <input type="submit" value="Send Data">
        </div>
    </form>
</body>

</html>
