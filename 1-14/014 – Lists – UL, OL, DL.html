<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
</head>

<body>
    <h1>Book Store</h1>
    <p>This Is My <b>Book Store</b>, Welcome</p>
    <!--
      ul => Unorderd List
      li => List Item
      ol => Ordered List
    -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>
            JS
            <ul>
                <li>Angular</li>
                <li>Reactjs</li>
                <li>Vuejs</li>
            </ul>
        </li>
    </ul>
    <!-- Separator -->
    <!--
      reversed => Reverse The Ordering
      start => Start From Position
      type => Type Of Ordering
      value="50" => type="50"
    -->
    <ol>
        <li value="50">Name</li>
        <li>Address</li>
        <li>Id</li>
    </ol>
    <!-- Separator -->
    <!--
      dl => Description List
      The <dl> tag is used in conjunction with <dt> (defines terms/names) and <dd> (describes each term/name).
      dt => (defines terms/names)
      dd => Description Term (describes each term/name)
    -->
    <dl>
        <dt>HTML</dt>
        <dd>Language Of The Web</dd>
        <dd>The First Lan</dd>
        <dt>CSS</dt>
        <dd>Language Of The Visuals</dd>
    </dl>
</body>

</html>
